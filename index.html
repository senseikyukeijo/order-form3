<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注文フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>注文ページ</h1>
  <div id="userInfo"></div>

  <form id="orderForm">
    <label>商品名: <input type="text" name="item" required></label><br>
    <label>数量: <input type="number" name="quantity" required></label><br>
    <button type="submit">注文する</button>
  </form>

  <script>
    // LIFF ID をここに設定
    const liffId = "2008097125-Ve0dXDGE";

    // GAS の WebApp URL
    const gasUrl = "1PgcwEuwuoMHLwq6snXg_CiFvw0bvhpsKffCq6rj5BZs";

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        document.getElementById("userInfo").innerHTML =
          `<p>ようこそ ${profile.displayName} さん</p>`;
      }
    }

    main();

    // フォーム送信処理
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        item: formData.get("item"),
        quantity: formData.get("quantity"),
      };

      try {
        const res = await fetch(gasUrl, {
          method: "POST",
          body: JSON.stringify(data),
        });
        alert("注文が送信されました！");
      } catch (err) {
        alert("エラーが発生しました: " + err);
      }
    });
  </script>
</body>
</html>
