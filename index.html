<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>先生ミニショップ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .cart {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>先生ミニショップ</h1>

  <div class="container">
    <!-- 商品一覧 -->
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/000000/ball-point-pen.png" alt="黒ボールペン">
      <h3>黒ボールペン</h3>
      <p>120円</p>
      <button onclick="addToCart('黒ボールペン', 120)">カートに追加</button>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/96/pen.png" alt="青ボールペン">
      <h3>青ボールペン</h3>
      <p>120円</p>
      <button onclick="addToCart('青ボールペン', 120)">カートに追加</button>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/96/coffee.png" alt="コーヒー">
      <h3>コーヒー</h3>
      <p>150円</p>
      <button onclick="addToCart('コーヒー', 150)">カートに追加</button>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/96/water-bottle.png" alt="水">
      <h3>水</h3>
      <p>100円</p>
      <button onclick="addToCart('水', 100)">カートに追加</button>
    </div>
  </div>

  <!-- カート表示 -->
  <div class="cart">
    <h2>カート</h2>
    <ul id="cart-list"></ul>
    <p id="total">合計: 0円</p>
    <button onclick="submitOrder()">注文を確定</button>
  </div>

  <script>
    let cart = [];

    // カートに商品を追加
    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
        existing.subtotal = existing.quantity * price;
      } else {
        cart.push({ name, price, quantity: 1, subtotal: price });
      }
      renderCart();
    }

    // カートを画面に表示
    function renderCart() {
      const list = document.getElementById('cart-list');
      const totalEl = document.getElementById('total');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.quantity} = ${item.subtotal}円`;
        list.appendChild(li);
        total += item.subtotal;
      });
      totalEl.textContent = `合計: ${total}円`;
    }

    // 注文をGASに送信
    function submitOrder() {
      if (cart.length === 0) {
        alert("カートが空です");
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.subtotal, 0);

      google.script.run.withSuccessHandler(() => {
        alert("注文が確定しました！");
        cart = [];
        renderCart();
      }).saveOrder(cart, total);
    }
  </script>
</body>
</html>
