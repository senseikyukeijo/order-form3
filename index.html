<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>先生ミニショップ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>先生ミニショップ</h1>
  <div class="card">
    <label>商品名：</label>
    <select id="item">
      <option value="ノート">ノート</option>
      <option value="ペン">ペン</option>
      <option value="ファイル">ファイル</option>
      <option value="消しゴム">消しゴム</option>
    </select>

    <label>数量：</label>
    <input type="number" id="quantity" min="1" value="1" />

    <label>注文者名：</label>
    <input type="text" id="name" placeholder="名前を入力してください" />

    <button id="orderButton">注文を確定</button>
    <p id="message"></p>
  </div>

  <script>
    // === LIFFとGASの設定 ===
    const LIFF_ID = "あなたのLIFF_ID"; // あなたのLIFF IDを入力
    const GAS_URL = "https://script.google.com/macros/s/あなたのデプロイURL/exec"; // あなたのApps Script WebアプリURL

    // === LIFF初期化 ===
    async function initializeLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // ログイン済みならプロフィール取得して、名前欄に自動入力（上書きしない）
        const profile = await liff.getProfile();
        const nameField = document.getElementById("name");
        if (!nameField.value) {
          nameField.value = profile.displayName || "";
        }

      } catch (error) {
        console.error("LIFF初期化エラー:", error);
      }
    }

    // === 注文送信処理 ===
    document.getElementById("orderButton").addEventListener("click", async () => {
      const item = document.getElementById("item").value;
      const quantity = document.getElementById("quantity").value;
      const name = document.getElementById("name").value.trim();
      const messageElement = document.getElementById("message");

      if (!name) {
        messageElement.textContent = "⚠️ 注文者名を入力してください。";
        messageElement.className = "error";
        return;
      }

      messageElement.textContent = "送信中...";
      messageElement.className = "";

      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          mode: "cors", // ← CORS対応
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ item, quantity, name })
        });

        const result = await response.json();
        if (result.status === "success" || result.result === "success") {
          messageElement.textContent = "✅ 注文が送信されました！";
          messageElement.className = "success";
          document.getElementById("quantity").value = 1;
        } else {
          messageElement.textContent = "⚠️ エラー: " + (result.message || "不明なエラー");
          messageElement.className = "error";
        }
      } catch (error) {
        messageElement.textContent = "⚠️ 通信エラー: " + error.message;
        messageElement.className = "error";
      }
    });

    // === ページ読み込み時に実行 ===
    window.onload = initializeLiff;
  </script>
</body>
</html>
